<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator | The Odin Project</title>
    </head>
    <body>
        <main class="app">
            <div class="calculator">
                <div class="calculator__display">
                    <div class="calculator__operation"></div>
                    <div class="calculator__input"></div>
                </div>
                <div class="calculator__buttons">
                    <button class="calculator__button calculator__button--clear">clear</button>
                    <button class="calculator__button calculator__button--delete">delete</button>
                    <button value="divide" class="calculator__button calculator__button--operator">/</button>
                    <button class="calculator__button" value="7">7</button>
                    <button class="calculator__button" value="8">8</button>
                    <button class="calculator__button" value="9">9</button>
                    <button value="multiply" class="calculator__button calculator__button--operator">x</button>
                    <button class="calculator__button" value="6">6</button>
                    <button class="calculator__button" value="5">5</button>
                    <button class="calculator__button" value="4">4</button>
                    <button value="substract" class="calculator__button calculator__button--operator">-</button>
                    <button class="calculator__button" value="3">3</button>
                    <button class="calculator__button" value="2">2</button>
                    <button class="calculator__button" value="1">1</button>
                    <button value="add" class="calculator__button calculator__button--operator">+</button>
                    <button class="calculator__button" value=".">.</button>
                    <button class="calculator__button" value="0">0</button>
                    <button class="calculator__button calculator__button--equal">=</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">
					Coded by
					<a
						href="https://github.com/gvillarroel-dev"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>Villarroel Giuliana
					</a>
					| A project from
					<a
						href="https://www.theodinproject.com"
						target="_blank"
						rel="noopener noreferrer"
						class="footer__link"
						>The Odin Project
					</a>
				</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
